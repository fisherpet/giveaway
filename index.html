        .phone-frame {

            border: 5px solid #fff; /* Brightened phone outline */
            position: relative;
            padding: 60px 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.9); /* Shadow for contrast */
            z-index: 1; /* Ensure phone is above the background */
        }
        .container {
            background: rgba(15, 15, 15, 0.9); /* Darker box for better contrast */
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        h1 {
            font-weight: 700;
            font-size: 24px;
        }
        h2 {
            font-weight: 600;
            font-size: 20px;
            margin-bottom: 15px;
        }
        .highlight {
            color: #ffcc00;
            font-size: 30px;
            animation: highlightEffect 1.5s ease-in-out infinite;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: #333;
            color: white;
            text-align: center;
        }
        .button {
            padding: 12px;
            width: 100%;
            background: #ffcc00;
            color: black;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        .button:hover {
            background: #e6b800;
        }
        #raffleBtn {
            display: none;
        }
        #status {
            opacity: 0;
            animation: fadeIn 1s forwards 1s;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes highlightEffect {
            0% { color: #ffcc00; }
            50% { color: #e6b800; }
            100% { color: #ffcc00; }
        }
        .glow-effect {
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffcc00, 0 0 40px #ffcc00;
            transition: text-shadow 0.3s ease-in-out;
        }
        .glow-effect:hover {
            text-shadow: 0 0 15px #e6b800, 0 0 25px #e6b800, 0 0 35px #e6b800, 0 0 50px #e6b800;
        }
        .bottom-bar {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 5px;
            background: #333;
            border-radius: 10px;
        }
        .camera {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: #333;
            border-radius: 50%;
            z-index: 1;

</head>
<body>

        function launchConfetti() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
        
        function completeSurvey() {
            // Open survey in new tab
            window.open("https://unlockrwrd.com/QePvIae", "_blank");

</body>
</html>
